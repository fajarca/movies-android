// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.41'
        lifecycle_component_version = '2.2.0-alpha02'
        room_version = '2.2.0'
        navigation_component_version = '2.2.0-alpha01'
        support_library_version = '1.1.0-alpha09'
        rxjava_version = '2.1.8'
        rxandroid_version = '2.1.0'
        dagger_version = '2.16'
        retrofit_version = '2.6.0'
        retrofit_logging_interceptor_version = '3.9.1'
        dexter_version = '5.0.0'
        glide_version = '4.8.0'
        paging_version = '1.0.0'
        timber_version = '4.7.1'
        gradle_plugin_version = '3.5.0'
        navigation_component_gradle_plugin_version = '1.0.0'
        mockito_version = '2.28.2'
        junit_version = '4.12'
        core_testing_version = '1.1.1'
        coroutine_test_version = '1.3.2'
    }

    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_component_gradle_plugin_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:7.1.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    apply plugin: "org.jlleitschuh.gradle.ktlint"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
